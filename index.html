  <body>
    <header>
      <nav class="mobile">
        <div class="top">
          <div class="search-container">
            <span class="material-symbols-outlined"> search </span>
            Search
          </div>

            <h1>Quora</h1>
          </div>
          <div class="add-container">
            <span class="material-symbols-outlined"> add_circle </span>
            Add
          </div>
        </div>
        <div class="bottom">
          <ul id="menuList">
            <li>
              <button>
                <span class="material-symbols-outlined"> home </span>
              </button>
            </li>
            <li>
              <button>
                <span class="material-symbols-outlined"> article </span>
              </button>
            </li>
            <li>
              <button>
                <span class="material-symbols-outlined"> edit_square </span>
              </button>
            </li>
            <li>
              <button>
                <span class="material-symbols-outlined"> groups_3 </span>
              </button>
            </li>
            <li>
              <button>
                <span class="material-symbols-outlined"> notifications </span>
              </button>
            </li>
            <li>
              <button>
                <span class="material-symbols-outlined"> account_circle </span>
              </button>
            </li>
            <li>
              <button>
                <span class="material-symbols-outlined"> language </span>
              </button>
            </li>
          </ul>
        </div>
      </nav>
      <navbar class="tablet">
        <img
          src="https://download.logo.wine/logo/Quora/Quora-Logo.wine.png"
          height="80"
        />
        <ul id="menuListTablet">
          <li>
            <button>
              <span class="material-symbols-outlined"> home </span>
            </button>
          </li>
          <li>
            <button>
              <span class="material-symbols-outlined"> article </span>
            </button>
          </li>
          <li>
            <button>
              <span class="material-symbols-outlined"> edit_square </span>
            </button>
          </li>
          <li>
            <button>
              <span class="material-symbols-outlined"> groups_3 </span>
            </button>
          </li>
          <li>
            <button>
              <span class="material-symbols-outlined"> notifications </span>
            </button>
          </li>
          <div class="search-container_tab">
            <span class="material-symbols-outlined"> search </span>
            Search&nbsp;Quora
          </div>
          <li>
            <button>
              <span class="material-symbols-outlined"> account_circle </span>
            </button>
          </li>
          <li>
            <button>
              <span class="material-symbols-outlined"> language </span>
            </button>
          </li>
          <button class="add">
          Add Question
        </button>
        </ul>
        
      </navbar>
    </header>
