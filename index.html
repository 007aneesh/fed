<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quora Clone</title>
    <link
      rel="icon"
      href="//qsf.fs.quoracdn.net/-4-ans_frontend_assets.favicon-new.ico-26-e7e93fe0a7fbc991.ico"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="mobile">
        <div class="top">
          <div class="search-container">
            <span class="material-symbols-outlined"> search </span>
            Search
          </div>
          <div class="iconText">
            <h1>Quora</h1>
          </div>
          <div class="add-container">
            <span class="material-symbols-outlined"> add_circle </span>
            Add
          </div>
        </div>
        <div class="bottom">
          <ul id="menuList">
            <li>
              <button>
                <span class="material-symbols-outlined"> home </span>
              </button>
            </li>
            <li>
              <button>
                <span class="material-symbols-outlined"> article </span>
              </button>
            </li>
            <li>
              <button>
                <span class="material-symbols-outlined"> edit_square </span>
              </button>
            </li>
            <li>
              <button>
                <span class="material-symbols-outlined"> groups_3 </span>
              </button>
            </li>
            <li>
              <button>
                <span class="material-symbols-outlined"> notifications </span>
              </button>
            </li>
            <li>
              <button>
                <span class="material-symbols-outlined"> account_circle </span>
              </button>
            </li>
            <li>
              <button>
                <span class="material-symbols-outlined"> language </span>
              </button>
            </li>
          </ul>
        </div>
      </nav>
      <navbar class="tablet">
        <img
          src="https://download.logo.wine/logo/Quora/Quora-Logo.wine.png"
          height="80"
        />
        <ul id="menuListTablet">
          <li>
            <button>
              <span class="material-symbols-outlined"> home </span>
            </button>
          </li>
          <li>
            <button>
              <span class="material-symbols-outlined"> article </span>
            </button>
          </li>
          <li>
            <button>
              <span class="material-symbols-outlined"> groups_3 </span>
            </button>
          </li>
          <li>
            <button>
              <span class="material-symbols-outlined"> notifications </span>
            </button>
          </li>
          <li>
            <button>
              <span class="material-symbols-outlined"> edit_note </span>
            </button>
          </li>

          <div class="search-container_tab">
            <div class="search">
              <span class="material-symbols-outlined"> search </span
              ><input type="text" placeholder="Search Quora" />
            </div>
          </div>
          <li>
            <button>
              <span class="material-symbols-outlined"> account_circle </span>
            </button>
          </li>
          <li>
            <button>
              <span class="material-symbols-outlined"> language </span>
            </button>
          </li>
          <div class="add-container_tab">
            <button class="add">Add Question</button>
          </div>
        </ul>
      </navbar>
    </header>

    <main>
      <section class="home">
        <div class="left">
          <div class="menu">
            <div class="menubar">
              <div class="menu-btn">
                <i class="bx bx-plus"></i>
                <h5 class="menu-text">Create Space</h5>
              </div>

              <div class="menu-btn">
                <i class="bx bxs-business"></i>
                <h5 class="menu-text">Business</h5>
              </div>

              <div class="menu-btn">
                <i class="bx bxs-basketball"></i>
                <h5 class="menu-text">Sports</h5>
              </div>

              <div class="menu-btn">
                <i class="bx bx-mobile-vibration"></i>
                <h5 class="menu-text">Technology</h5>
              </div>

              <div class="menu-btn">
                <i class="bx bxs-music"></i>
                <h5 class="menu-text">Music</h5>
              </div>

              <div class="menu-btn">
                <i class="bx bxl-graphql"></i>
                <h5 class="menu-text">Science</h5>
              </div>
            </div>
          </div>
          <div class="menu-links">
            <div class="links">
              <div class="link">
                <a href="#"><span>About</span> . <span>Careers</span> .</a>
              </div>
              <div class="link">
                <a href="#"><span>Terms</span> . <span>Privacy</span> .</a>
              </div>
              <div class="link">
                <a href="#"><span>Acceptable Use</span> .</a>
              </div>
              <div class="link">
                <a href="#"><span>Business</span> . <span>Press</span> .</a>
              </div>
              <div class="link">
                <a href="#"><span>your Ad Choices</span></a>
              </div>
            </div>
          </div>
        </div>
        <div class="middle">
          <div class="question">
            <div class="top-ques">
              <div class="user-logo"><i class='bx bxs-user-circle'></i></div>
              <div class="user-ques"><p>What do you want to ask or share?</p></div>
            </div>
            <div class="ques-btns">
              <div class="ask-btn bordstart">
                <i class='bx bx-message-rounded-dots'></i>
                <h5>Ask</h5>
              </div>
              <div class="ask-btn">
                <i class='bx bx-edit'></i>
                <h5>Answer</h5>
              </div>
              <div class="ask-btn bordend">
                <i class='bx bxs-pencil' ></i>
                <h5>Post</h5>
              </div>

            </div>
          </div>
        </div>
        <div class="right"></div>
      </section>
    </main>

    <!-- <footer>
    <p>&copy; 2023 Quora Clone. All rights reserved.</p>
  </footer> -->

    <script src="index.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
